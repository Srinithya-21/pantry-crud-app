<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pantry-page">
    <div class="pantry-container">
        <h2>My Pantry Items</h2>
        <a href="meals.html" class="action-button">Suggest Meals with these items â†’</a>
        
        <form id="pantry-form">
            <div class="form-inputs">
                <input type="text" id="item-input" placeholder="Item name (e.g., Flour)" required>
                <input type="text" id="quantity-input" placeholder="Quantity (e.g., 2 kg)" required>
            </div>
            <button type="submit">Add Item</button>
        </form>

        <div class="table-container">
            <table id="pantry-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pantry-list">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body>
</html>
